<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Class</title>
</head>
<body>
    <h1>Flower Information</h1>
    <div id="output"></div>

    <script>  
        class Flower {
            constructor(name, color, bloomSeason, isFragrant) {
                this.name = name;
                this.color = color;
                this.bloomSeason = bloomSeason;
                this.isFragrant = isFragrant;
            }
            bloom() {
                return `The ${this.name} blooms in ${this.bloomSeason}.`;
            }
            fragrance() {
                return this.isFragrant ? `The ${this.name} is fragrant.` : `The ${this.name} is not fragrant.`;
            }
            colorDisplay() {
                return `The ${this.name} has a beautiful ${this.color} color.`;
            }
        }
        const rose = new Flower('Rose', 'red', 'Spring', true);
        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = `
            <p>${rose.bloom()}</p>
            <p>${rose.fragrance()}</p>
            <p>${rose.colorDisplay()}</p>
        `;
    </script>
</body>
</html>
